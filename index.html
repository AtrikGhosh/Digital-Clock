<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <img class = "mountain" src="dak-bar-mountains-e1595525568311.png" height = "100%">
    <div class="clock">
        <div id="time">
            <div class="circle sun_moon">
                <div class="dots sun_moon_dot">
                    <img src="clear-day.svg" alt="Sun" class="sun visible" width="100px">
                    <img src="clear-night.svg" alt="Moon" class="moon" width="100px">
                </div>               
                <svg>
                  <!-- Sun circle -->
                  <circle cx="300" cy="300" r="300" id="sun_circle" style="--clr: yellow;"></circle>
                  <!-- Moon circle -->
                  <circle cx="300" cy="300" r="300" id="moon_circle" style="--clr: white;"></circle>
                </svg>
                
            </div>
            
            <div class="circle" style = "--clr: #ff2972;">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="120" cy = "120" r="120" id="ss"></circle>
                </svg>
            </div>

            <div class="circle" style = "--clr: #fee800;">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="100" cy = "100" r="100" id="mm"></circle>
                </svg>
            </div>

            <div class="circle" style = "--clr: #04fc43;">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="80" cy = "80" r="80" id="hh"></circle>
                </svg>
            </div>

            <div class = "analog  visible">
                <div class = "needles n1" style = "--clr2:#ff2672;" id = "sc">
                <i> </i>
                </div>

                <div class = "needles n2" style = "--clr2:#fee800;" id = "mn">
                <i> </i>
                </div>

                <div class = "needles n3" style = "--clr2:#04fc43;" id = "hr">
                <i> </i>
                </div>

                <div class = "center_dot">
                    <i></i>
                </div>

                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>

            <div class = "digital">
                <div class="timeBx">
                    <div id="hours" style="--c:#04fc43">00</div>
                    <div id="minutes" style="--c:#fee800">00</div>
                    <div id="seconds" style="--c:#ff2972">00</div>
                    <div class="ap" style="--c:#fff"><div id="ampm"></div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script>

        
        document.querySelector("#time").addEventListener("click", () =>{
            document.querySelector(".analog").classList.toggle("visible");
            document.querySelector(".digital").classList.toggle("visible");
            
        });
        
        setInterval(()=>{
            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');
            let sunmoon = document.querySelector('.sun_moon');
            let sun = document.querySelector(".sun");
            let moon = document.querySelector(".moon");
            
            let sec_dot = document.querySelector(".sec_dot");
            let min_dot = document.querySelector(".min_dot");
            let hr_dot = document.querySelector(".hr_dot");

            let hr = document.getElementById('hr');
            let mn = document.getElementById('mn');
            let sc = document.getElementById('sc');

            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            
            sunmoon.style.transform =  `rotate(${-90 + ((h+m/60)-6)*15}deg)`;
            moon.style.transform = `translateY(300px) rotate(${90-((h+m/60)-6)*15}deg)`;

            hh.style.strokeDashoffset = 510 - (510*((h >= 12 ? h - 12 : h)+m/60))/12 ;
            //12hr clock

            mm.style.strokeDashoffset = 630 - (630*(m+s/60))/60;
            // 60 mins

            ss.style.strokeDashoffset = 760 - (760*s)/60;
            //60 secs


            sec_dot.style.transform = `rotateZ(${s * 6}deg)`;
            // 360/60sec = 6
            
            min_dot.style.transform = `rotateZ(${m * 6 + s/10}deg)`;
            // 360/60min = 6
            hr_dot.style.transform = `rotateZ(${h * 30 + m/2}deg)`;
            // 360/12hr = 30


            sc.style.transform = `rotateZ(${s * 6}deg)`;
            // 360/60sec = 6
            
            mn.style.transform = `rotateZ(${m * 6 + s/10}deg)`;
            // 360/60min = 6

            hr.style.transform = `rotateZ(${h * 30  + m/2}deg)`;
            // 360/12hr = 30


            let am = h >= 12 ? "PM" : "AM";
  
            // add zero before single digit number
            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s
            
            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        });
        


    </script>
</body>
</html>
