<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="itemLeft item1"><img src= "cloudy.svg" height="130px" ></div>
        <div class="itemLeft item2"><img src= "cloudy.svg" height="130px" ></div>
        <div class="itemLeft item3"><img src= "cloudy.svg" height="130px" ></div>
      </div>
      <div class="wrapper">
        <div class="itemRight item1"><img src= "cloudy.svg" height="130px" ></div>
        <div class="itemRight item2"><img src= "cloudy.svg" height="130px" ></div>
        <div class="itemRight item3"><img src= "cloudy.svg" height="130px" ></div>
      </div>
    <img class = "mountain" src="dak-bar-mountains-e1595525568311.png" height = "100%">
    <div class="clock container">
        <div id="time">
            <div class="circle sun_moon">
                <div class="dots sun_moon_dot">
                    <img src="clear-day.svg" alt="Sun" class="sun visible" width="100px">
                    <img src="clear-night.svg" alt="Moon" class="moon" width="100px">
                </div>               
                <svg>
                  <!-- Sun circle -->
                  <circle cx="300" cy="300" r="300" id="sun_circle" style="--clr: yellow;"></circle>
                  <!-- Moon circle -->
                  <circle cx="300" cy="300" r="300" id="moon_circle" style="--clr: white;"></circle>
                </svg>
                
            </div>
            
            <div class="circle" style = "--clr: #ff2972;">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="120" cy = "120" r="120" id="ss"></circle>
                </svg>
            </div>

            <div class="circle" style = "--clr: #fee800;">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="100" cy = "100" r="100" id="mm"></circle>
                </svg>
            </div>

            <div class="circle" style = "--clr: #04fc43;">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="80" cy = "80" r="80" id="hh"></circle>
                </svg>
            </div>

            <div class="card">
                <div class = "analog front">
                    <div class = "needles n1" style = "--clr2:#ff2672;" id = "sc">
                    <i> </i>
                    </div>

                    <div class = "needles n2" style = "--clr2:#fee800;" id = "mn">
                    <i> </i>
                    </div>

                    <div class = "needles n3" style = "--clr2:#04fc43;" id = "hr">
                    <i> </i>
                    </div>

                    <div class = "center_dot">
                        <i></i>
                    </div>

                    <span style="--i:1;"><b>1</b></span>
                    <span style="--i:2;"><b>2</b></span>
                    <span style="--i:3;"><b>3</b></span>
                    <span style="--i:4;"><b>4</b></span>
                    <span style="--i:5;"><b>5</b></span>
                    <span style="--i:6;"><b>6</b></span>
                    <span style="--i:7;"><b>7</b></span>
                    <span style="--i:8;"><b>8</b></span>
                    <span style="--i:9;"><b>9</b></span>
                    <span style="--i:10;"><b>10</b></span>
                    <span style="--i:11;"><b>11</b></span>
                    <span style="--i:12;"><b>12</b></span>
                </div>

                <div class = "digital back">
                    <div class="timeBx">
                        <div id="hours" style="--c:#04fc43">00</div>
                        <div id="minutes" style="--c:#fee800">00</div>
                        <div id="seconds" style="--c:#ff2972">00</div>
                        <div class="ap" style="--c:#fff"><div id="ampm"></div>
                    </div>
                </div>
        </div>
        </div>
        
    </div>
    
    <script defer>

        
        document.querySelector("#time").addEventListener("click", () =>{
            document.querySelector(".card").classList.toggle('flipped');
            
        });


        
        // colour gradient2
        const gradients = [
    { color1: "#012459", color2: "#001322" },
    { color1: "#003972", color2: "#001322" },
    { color1: "#003972", color2: "#001322" },
    { color1: "#004372", color2: "#00182b" },
    { color1: "#004372", color2: "#011d34" },
    { color1: "#016792", color2: "#00182b" },
    { color1: "#07729f", color2: "#042c47" },
    { color1: "#12a1c0", color2: "#07506e" },
    { color1: "#74d4cc", color2: "#1386a6" },
    { color1: "#efeebc", color2: "#61d0cf" },
    { color1: "#fee154", color2: "#a3dec6" },
    { color1: "#fdc352", color2: "#e8ed92" },
    { color1: "#ffac6f", color2: "#ffe467" },
    { color1: "#fda65a", color2: "#ffe467" },
    { color1: "#fd9e58", color2: "#ffe467" },
    { color1: "#f18448", color2: "#ffd364" },
    { color1: "#f06b7e", color2: "#f9a856" },
    { color1: "#ca5a92", color2: "#f4896b" },
    { color1: "#5b2c83", color2: "#d1628b" },
    { color1: "#371a79", color2: "#713684" },
    { color1: "#28166b", color2: "#45217c" },
    { color1: "#192861", color2: "#372074" },
    { color1: "#040b3c", color2: "#233072" },
    { color1: "#040b3c", color2: "#012459" }
];

 
        //method-2
        function interpolateColor(color1, color2, factor) {
            const result = color1.slice(1).match(/.{2}/g)
                .map((color, i) => Math.round(parseInt(color, 16) * (1 - factor) + parseInt(color2.slice(1).match(/.{2}/g)[i], 16) * factor))
                .map(num => num.toString(16).padStart(2, '0'))
                .join('');
            return `#${result}`;
        }



        setInterval(()=>{
            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');
            let sunmoon = document.querySelector('.sun_moon');
            let sun = document.querySelector(".sun");
            let moon = document.querySelector(".moon");
            
            let sec_dot = document.querySelector(".sec_dot");
            let min_dot = document.querySelector(".min_dot");
            let hr_dot = document.querySelector(".hr_dot");

            let hr = document.getElementById('hr');
            let mn = document.getElementById('mn');
            let sc = document.getElementById('sc');

            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            
            //method-1
            // document.body.className = `sky-gradient-${h}`;

            //method-2
            const totalSeconds = h * 3600 + m * 60 + s;
            const totalDaySeconds = 24*60*60;

            
            const gradientIndex = Math.floor(totalSeconds / (totalDaySeconds / gradients.length));
            const nextIndex = (gradientIndex + 1) % gradients.length;
            
            const currentGradient = gradients[gradientIndex];
            const nextGradient = gradients[nextIndex];
            
            const factor = (totalSeconds % (totalDaySeconds / gradients.length)) / (totalDaySeconds / gradients.length);
            
            const interpolatedColor1 = interpolateColor(currentGradient.color1, nextGradient.color1, factor);
            const interpolatedColor2 = interpolateColor(currentGradient.color2, nextGradient.color2, factor);
            
            document.body.style.background = `linear-gradient(to bottom, ${interpolatedColor1}, ${interpolatedColor2})`;
    

            sunmoon.style.transform =  `rotate(${-90 + ((h+m/60)-6)*15}deg)`;
            moon.style.transform = `translateY(300px) rotate(${90-((h+m/60)-6)*15}deg)`;

            hh.style.strokeDashoffset = 510 - (510*((h >= 12 ? h - 12 : h)+m/60))/12 ;
            //12hr clock

            mm.style.strokeDashoffset = 630 - (630*(m+s/60))/60;
            // 60 mins

            ss.style.strokeDashoffset = 760 - (760*s)/60;
            //60 secs


            sec_dot.style.transform = `rotateZ(${s * 6}deg)`;
            // 360/60sec = 6
            
            min_dot.style.transform = `rotateZ(${m * 6 + s/10}deg)`;
            // 360/60min = 6
            hr_dot.style.transform = `rotateZ(${h * 30 + m/2}deg)`;
            // 360/12hr = 30


            sc.style.transform = `rotateZ(${s * 6}deg)`;
            // 360/60sec = 6
            
            mn.style.transform = `rotateZ(${m * 6 + s/10}deg)`;
            // 360/60min = 6

            hr.style.transform = `rotateZ(${h * 30  + m/2}deg)`;
            // 360/12hr = 30


            let am = h >= 12 ? "PM" : "AM";
  
            // add zero before single digit number
            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s
            
            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        });
        
    </script>
</body>
</html>
